<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo - Crear usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Crear usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
	        <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario/guardar}" method="post">
	            <input type="hidden" th:field="*{id}"/>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Nombre:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{nombre}"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Usuario:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{usuario}"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Clave:</label>
	                <div class="col-sm-10">
	                    <input type="password" class="form-control" th:field="*{clave}"/>
	                </div>
	            </div>
	            <div class="row">
	                <button type="submit" class="btn btn-default">Enviar</button>
	            </div>
	        </form>
        </div>
    </div>
</div>

</body>
</html>
